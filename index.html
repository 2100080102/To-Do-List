<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
      <input class="todo-input" id="todoInput" placeholder="Add a new task...">
      <button class="add-button" onclick="addTodoWithReminder()">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="time-container">
        <div class="date">
            <input type="date" id="dateInput">
        </div>
        <div class="time">
            <input type="time" id="timeInput">
        </div>
    </div>
    <button class="schedule-time" onclick="scheduleReminder()">Schedule Reminder</button>
    <br><br>
    <div class="filters">
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete All</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="Images/empty.svg">
    </div>
  </div>
  <audio src="Images/notificationsound.mp3" id="notificationSound"></audio>
  <script src="script.js"></script>
</body>
</html>
